# Config file for lazylibrarian init script

# Version of Python ("2.6", "2.7", "2", "3"; default should work for almost everyone)
PYTHON_BIN="python3"

# Location of config file.
# Make sure the user specified below can read and write to this file.
CONFIG_FILE="/etc/lazylibrarian/lazylibrarian.ini"

# Which port to run lazylibrarian.
# This has priority over the port configured in the webinterface.
PORT="8092"

# Which user to run lazylibrarian
USER="lazylibrarian"

# Which group to run lazylibrarian
GROUP="lazylibrarian"

# Use WebUpdater [YES/NO]
# The correct way to update a package installed with emerge is simply to reemerge
# the package. If you wish to use the built in webupdater you will need to pull
# the git source to a seperate dir and change code_dir to reflect changes
# ie.
# git clone https://github.com/rembo10/lazylibrarian /opt/lazylibrarian
# set below to CODE_DIR=/opt/lazylibrarian
WEBUPDATER="NO"

# Where Python code is installed
CODE_DIR="/usr/share/lazylibrarian"

